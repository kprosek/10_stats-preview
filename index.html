<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="icon" href="images/favicon-32x32.png" />
    <title>Stats preview</title>
  </head>
  <body>
    <main>
      <section class="section-img">
        <div class="overlay-purple"></div>
        <img
          class="img-desktop"
          src="./images/image-header-desktop.jpg"
          alt="photo of people at the office"
        />
        <img
          class="img-mobile"
          src="./images/image-header-mobile.jpg"
          alt="photo of people at the office"
        />
      </section>

      <section class="section-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p class="paragraph-regular">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="container-stats">
          <div class="stats">
            <p class="stats-number">10k+</p>
            <p class="paragraph-uppercase">companies</p>
          </div>
          <div class="stats">
            <p class="stats-number">314</p>
            <p class="paragraph-uppercase">templates</p>
          </div>
          <div class="stats">
            <p class="stats-number">12m+</p>
            <p class="paragraph-uppercase">queries</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
